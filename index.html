<!DOCTYPE html>
<html lang="ru">

    <header>
      <nav>
      </nav>
    </header>
    <main>
        <div class="slider">
            <input class="slider-input" type="radio" name="slider" id="switch1" checked>
            <input class="slider-input" type="radio" name="slider" id="switch2">
            <input class="slider-input" type="radio" name="slider" id="switch3">
            <input class="slider-input" type="radio" name="slider" id="switch4">
            <input class="slider-input" type="radio" name="slider" id="switch5">

              <div class="overflow">

                      <article><img src="./assets/img/1.jpeg"></article>

                      <article><img src="./assets/img/3.jpg"></article>

            </div>

                <article class="text-box text-slide-1">Afganistan Military</article>

                <article class="text-box text-slide-3">Rim or Niva</article>

                <article class="text-box text-slide-5">RPC</article>
              </div>
              <div class="pannel-switch">
                  <label for="switch1"><span class="libel-button"></span></label>
                  <label for="switch2"><span class="libel-button"></span></label>
                  <label for="switch3"><span class="libel-button"></span></label>
                  <label for="switch4"><span class="libel-button"></span></label>
